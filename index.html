<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Sketch Pad</title>
</head>
<body>
    <h1>Sketch it</h1>
    <section class="align-section">
        <section class="grid-container"></section>
    </section>

    <section class="style-button">
        <input class="input-color" type="color">
        <button class="rainbow-button">Rainbow</button>
        <button class="eraser-button">Eraser</button>
        <button class="clear-button">Clear</button>    
        <button class="degraded-button">Degraded</button> 
    </section>
    <footer class="style-input">
        <input class="input-button" type="range"  min="1" max="64" step="1">
        <p class="text-size">32 x 32</p>
    </footer>
</body>
</html>
