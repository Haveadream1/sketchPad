<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Sketch Pad</title>
</head>
<body>
    <main>
        <header> 
            <h1>Sketch it</h1>
        </header>
        <section class="align-section">
            <section class="grid-section"></section>
        </section>

        <section class="button-section">
            <input type="color" class="color-input" aria-label="Choose a color">
            <button type="button" class="rainbow-button">Rainbow</button>
            <button type="button" class="eraser-button">Eraser</button>
            <button type="button" class="clear-button">Clear</button>    
            <button type="button" class="fade-button">Fade</button> 
        </section>

        <footer> 
            <input class="size-input" type="range"  min="1" max="64" step="1" value="32" aria-label="Choose a grid size">
            <p class="size-text">32 x 32</p>
        </footer>
    </main>
</body>
</html>
